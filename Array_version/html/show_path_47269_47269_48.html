<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="initial-scale=1.0, width=device-width" />
  <link rel="stylesheet" type="text/css"
    href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
  <script type="text/javascript" charset="UTF-8"
    src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>

</head>
<body>
  <div id="map" style="position:absolute; width:100%; height:100%; background:grey" ></div>
  <script  type="text/javascript" charset="UTF-8" >
    

/**
 * Adds a polyline between Dublin, London, Paris and Berlin to the map
 *
 * @param  {H.Map} map      A HERE Map instance within the application
 */
function addPolylineToMap(map) {

///add a line fatest path, red
  var strip = new H.geo.Strip();
strip.pushPoint({lat:38.913000, lng:-76.992000});
  map.addObject(new H.map.Polyline(
    strip, { style: { lineWidth: 4, strokeColor: 'rgba(255, 0, 0, 1)'}}
  ));
  
  
  //add the second line, shortest path, blue
   var strip = new H.geo.Strip();
strip.pushPoint({lat:38.913000, lng:-76.992000});
  map.addObject(new H.map.Polyline(
    strip, { style: { lineWidth: 4, strokeColor: 'rgba(0, 0, 255, 1)'}}
  ));
  
    //add the third line, optimal path, green (the most fuel efficient)
   var strip = new H.geo.Strip();
strip.pushPoint({lat:38.913000, lng:-76.992000});
  map.addObject(new H.map.Polyline(
    strip, { style: { lineWidth: 4, strokeColor: 'rgba(0, 255, 0, 1)'}}
  ));  
}





/**
 * Boilerplate map initialization code starts below:
 */

//Step 1: initialize communication with the platform
var platform = new H.service.Platform({
  app_id: 'DemoAppId01082013GAL',
  app_code: 'AJKnXv84fjrb0KIHawS0Tg',
  useCIT: true,
  useHTTPS: true
});
var defaultLayers = platform.createDefaultLayers();

//Step 2: initialize a map - this map is centered over US
var map = new H.Map(document.getElementById('map'),
  defaultLayers.normal.map,{
  center: {lat:40, lng:-97},
  zoom: 5
});

//Step 3: make the map interactive
// MapEvents enables the event system
// Behavior implements default interactions for pan/zoom (also on mobile touch environments)
var behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

// Create the default UI components
var ui = H.ui.UI.createDefault(map, defaultLayers);


// Now use the map as required...
addPolylineToMap(map);
  </script>
</body>
</html>
